apply plugin: 'groovy'

sourceCompatibility = 1.7
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.4.5'
    compile 'postgresql:postgresql:9.0-801.jdbc3'
    compile 'org.springframework:spring-context-support:4.2.2.RELEASE'
    compile "org.springframework:spring-orm:4.2.2.RELEASE"
    compile 'org.springframework.batch:spring-batch-core:3.0.5.RELEASE'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
